<p-toast position="bottom-right"></p-toast>
<div class="layout">
  <div class="container">
    <div class="logo"></div>
    <div class="loginArea">
      <div class="title">I數據登入系統</div>
      <form [formGroup]="form">
        <div class="inputArea">
          <div class="lable">帳號:</div>
          <div class="input">
            <mat-form-field appearance="outline">
              <input matInput placeholder="請輸入" formControlName="acc" />
              <mat-error>請填寫正確格式</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="inputArea">
          <div class="lable">密碼:</div>
          <div class="input">
            <mat-form-field appearance="outline">
              <input matInput type="password" placeholder="請輸入" formControlName="pwd" />
              <mat-error>請填寫正確格式</mat-error>
            </mat-form-field>
          </div>
        </div>
      </form>
      <div class="buttonArea" (click)="onLogin()">
        <div class="googelIcon"></div>
        <div class="iconText">Google</div>
      </div>
      <div class="buttonArea" style="background-color:rgba(0,0,0,0.3);">
        <div class="fbIcon"></div>
        <div class="iconText">FaceBook</div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
